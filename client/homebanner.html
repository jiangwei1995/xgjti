			<div class="addbanner">
        <input id="title" type="text" placeholder="请输入标题">

				<input id="path" type="hidden"  >
        <input id="position" type="number" placeholder="请输入位置"><br>
        <button class="btn btn-info clear">取消</button>
        <button class="btn btn-info" onclick="saveBanner()">保存</button>

	<script src="js/jquery-2.1.1.js"></script>

	<script>
  //添加banner
  var addbanner = function(){
    $('.homebanner .infobg').show();
    $('.homebanner .addbanner').show();
  };
  $('.homebanner .addbanner .clear').click(function(){
    $('.homebanner .infobg').hide();
    $('.homebanner .addbanner').hide();
  });

	$.get( "http://101.200.197.79:3000/api/HomeBanners",{filter:{ order: 'position ASC',}})
		.done(function( data,statusText,response) {
			console.log( "Data Loaded: " , data, statusText);
			for(var i=0;i<data.length;i++){
				$('.tbbox').append("<tr><td>"+data[i].id+"</td><td><img width='50' height='50' src="+data[i].path +" /></td><td>"+data[i].position +"</td><td><a onclick='deletes("+data[i].id+")'>删除</a></td></tr>");
			}
		}).fail(function(err,statusText){
			console.log( "err: " , err, statusText );
		});

		var deletes = function(id){
	 		$.ajax({
	 			url: 'http://101.200.197.79:3000/api/HomeBanners/'+id,
	 			type: 'DELETE',
	 			success: function(response) {
	 				 alert("删除成功");
	 				location.reload();
	 			},
	 			error:function(err){

	 			}
	 	 });
	  }


	$('input[name="upload"]').change(function(e){
		var form_data = new FormData();
		form_data.append('upload', $('input[name="upload"]').prop("files")[0]);
			$.ajax({
				data:  form_data,
				type: "POST",
				url: 'http://101.200.197.79:3000/api/Journalisms/uploaderImage',
				cache: false,
				contentType: false,
				processData: false,
				success: function(data) {
					alert("上传图片成功");
					$('#path').val(data.url);
				},
				error: function(err) {
					console.log(err);
				}
			});
		})
		function saveBanner(){
			var path = $('#path').val();
			var title = $('#title').val();
			var position =$('#position').val();

			// if(typeof title != "string" || title.length<1){
			// 	  alter("请填写标题");
			// 		return ;
			// }
			if(typeof path != "string" || path.length<1){
				alert("请上传图片");
				return ;
			}

			if(position<1){
				alert("位置请输入大于1的数字");
					return ;
			}

			$.post( "http://101.200.197.79:3000/api/HomeBanners", {
						  "path":  path,
						  "title": title,
						  "position": position
						})
				.done(function( data,statusText,response) {
					alert("保存成功");
					location.reload();
					console.log( "Data Loaded: " , data, statusText);
				}).fail(function(err,statusText){
					console.log( "err: " , err, statusText );
				});
		}
  </script>
