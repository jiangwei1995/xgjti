	<script>

		$('.footable').footable();
    var bj;
    $.get( "http://101.200.197.79:3000/api/Journalisms")
      .done(function( data,statusText,response) {
        console.log( "Data Loaded: " , data[0].id);
        for(var i=0;i<data.length;i++){
          $('.tbbox').append("<tr><td>"+data[i].id+"</td><td>"+data[i].title+"</td><td>"+data[i].type+"</td><td>"+data[i].createDate+"</td><td><a onclick='deletes("+data[i].id+")'>删除</a>|<a onclick='bj("+data[i].id+")'>编辑</a></td></tr>");
        }

        bj = function(id){
          location.href = "news03.html?id="+id;
        }
      }).fail(function(err,statusText){
        console.log( "err: " , err );
      });
      var deletes = function(id){
         $.ajax({
           url: 'http://101.200.197.79:3000/api/Journalisms/'+id,
           type: 'DELETE',
           success: function(response) {
              alert("删除成功");
             location.reload();
           },
           error:function(err){

        });
      }
